<body>

            $.ajax({

                    // 'Access-Control-Allow-Origin': '127.0.0.1'

                    'Origin': 'http://10.188.57.83',
                    'Referer': 'http://10.188.57.83/',
                },
                data: JSON.stringify(data),
                success: function (response) {
                    console.log(response)
                },
                error: function (err) {

                }
            })
        }
